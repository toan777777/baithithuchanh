<body>
<script>
  function sumOfListPrime(x) {
    let sum = 0;
    for (let i = 2; i <= x; i++) {
      if (checkSNT(i)) {
        sum += i;
      }
    }
    return sum;
  }

  function checkSNT(number) {
    for (let i = 2; i < number; i++) {
      if (number % i === 0) {
        return false;
      }
    }
    return true;
  }
  document.write(sumOfListPrime(8));
</script>
</body>
